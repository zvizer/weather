<div class="main">
  <main class="leaderboard__profiles" *ngFor="let member of userTemp">
    <article class="leaderboard__profile">
      <img [src]="member.icon" class="leaderboard__picture" />
      <span class="leaderboard__name">{{ member.name }}</span>
      <span class="leaderboard__value">
        {{ member.temp }}<span>&deg;C</span></span
      >
    </article>
  </main>
</div>
